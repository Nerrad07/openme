<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .side-gif {
        position: fixed;
        width: 260px;
        max-width: 30vw;
        bottom: 20px;
        z-index: 0;
        pointer-events: none;
        }

    .left-gif {
        left: 20px;
    }

    .right-gif {
        right: 20px;
        transform: scaleX(-1);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background: #eee;
      position: absolute;
    }

    .hearts {
      position: fixed;
      font-size: 24px;
      animation: float 3s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey My Lovely Jovinneüíï</h1>
    <p>
      Every day with you feels special,<br>
      but I want one day to be officially ours üíå<br><br>
      Will you be my Valentine?
    </p>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôÑ</button>
  </div>
  
    <img src="turtle-love.gif" class="side-gif left-gif">
    <img src="gatuwu.gif" class="side-gif right-gif">

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
      // move NO button
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // grow YES button
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="card">
          <h1>It's a date üíò</h1>
          <p>
            You are officially invited to a romantic dinner ‚ú®<br><br>
            <strong>Butler's Steak</strong><br>
            An evening of good food, warm laughter, amazing pictures<br>
            and moments I can't wait to share with you ü•Ç<br><br>
            Just you, me, and a night made special ‚Äî<br>
            because you deserve nothing less ‚ù§Ô∏è
          </p>
        </div>
      `;
      setInterval(createHeart, 180);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
